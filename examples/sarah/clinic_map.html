      var map;
      var myLatLng = {lat: 37.4952666, lng: 127.0283};

      function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
              center: myLatLng,
              zoom: 16
          });

          marker = new google.maps.Marker({
              position: myLatLng,
              title: '사과나무 치과'
          });

          marker.setMap(map);
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAo7FIvQPKcNuJPiM_A9qCHuKJRKrAjws8&callback=initMap"
            async defer></script>
  </body>
